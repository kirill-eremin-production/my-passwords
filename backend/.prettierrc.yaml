trailingComma: "es5"
tabWidth: 4
semi: false
singleQuote: true
plugins: ["@trivago/prettier-plugin-sort-imports"]
importOrder:
  - "^(@|[a-zA-Z])"
  - ".*/api/.*"
  - ".*/handlers/.*"
  - ".*/middlewares/.*"
  - ".*/types/.*"
  - ".*/utils/.*"
  - "^[./]"
importOrderSeparation: true
importOrderSortSpecifiers: true